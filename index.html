<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Técnico Especialista en Atención al Cliente</h1>
  <ul>
    <li data-id="gestion-calidad">
      <button class="info-btn"><img src="https://raw.githubusercontent.com/jk2yk97/xd/refs/heads/main/icono.png" alt="info" /></button>
      Gestión de Calidad
    </li>
    <li data-id="english-a1">
      <button class="info-btn"><img src="https://raw.githubusercontent.com/jk2yk97/xd/refs/heads/main/icono.png" alt="info" /></button>
      English A1
    </li>
  </ul>

  <div id="infoModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <form id="moduleForm">
        <label>Docente: <input name="docente" /></label>
        <label>Grupo: <input name="grupo" /></label>
        <label>Inicio: <input type="date" name="inicio" /></label>
        <label>Fin: <input type="date" name="fin" /></label>
        <label>Nota: <input name="nota" /></label>
        <label>Estado:
          <select name="estado">
            <option value="Aprobado">Aprobado</option>
            <option value="Reprobado">Reprobado</option>
            <option value="En curso">En curso</option>
          </select>
        </label>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
